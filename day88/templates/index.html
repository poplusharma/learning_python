<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
    <title>ToDo List</title>
</head>
<body>
    <div class="container header" >
        <h1>ToDo List</h1>
    </div>

    <div class="container">
        <form action={{ url_for('home') }} method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="task" name="task" placeholder="Type your task. e.g. buy bread">
            </div>
        </form>
    </div>

    {%  for task in tasks %}
    {% if task.task_status == True %}
    <div class="container">
        <form  method="post">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value={{ task.id }} id="flexCheckDefault" name="flexCheckDefault" onchange="this.form.submit()">
                <label class="form-check-label" for="flexCheckDefault">
                
                    {{ task.task_name }}
                    
                </label>
            </div>
        </form>
    </div>
    {% endif %}
    {% endfor %}

    <hr>

    {%  for task in tasks %}
    {% if task.task_status == False %}
    <div class="container">
        <form action={{ url_for('home') }} method="post">
            <div class="form-check">
              
                <input class="form-check-input" type="hidden" type="checkbox" value={{ task.id }} id="flexCheckChecked" name="flexCheckChecked" >
                <input class="form-check-input" type="checkbox" value={{ task.id }} id="flexCheckChecked" name="flexCheckChecked" checked onchange="this.form.submit()">
                <label class="form-check-label checked" for="flexCheckChecked">

                    {{ task.task_name }}

                </label>
            </div>
        </form>
    </div>
    {% endif %}
    {% endfor %}
        
        
</body>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</html>
